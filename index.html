<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Gerador de Senhas, Simple Password Generator, Gerador de Senha Simples">
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <img class="logo" src="./assets/logo.png" alt="Gerador de Senhas Logo">

    <div class="container-input">
        <span>Tamanho: <span id="valor"></span> caracteres.</span>
        <input type="range" id="slider" class="slider" min="8" max="25" value="8">

        <button id="button" class="button-cta" onclick="generatePassword()">Gerar senha</button>
    </div>

    <div id="container-password" class="container-password hide" onclick="copyPassword()">
        <span class="title">Sua senha gerada foi:</span>
        <span id="password" class="password"></span>
        <span class="tooltip">Clique na senha para copiar. ğŸ‘†</span>
    </div>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./script.js"></script>
</body>
</html>
